---
- name: Get Aptitude
  apt: name=aptitude
  become: yes

- name: Update package cache
  apt: update_cache=yes
  become: yes

- name: Install Dependencies
  apt: name={{ item }}
       state=present
  become: yes
  with_items:
    - binutils-dev
    - cmake
    - emacs
    - git
    - libboost-dev
    - libboost-filesystem-dev
    - libboost-date-time-dev
    - libboost-serialization-dev
    - libboost-iostreams-dev
    - libboost-program-options-dev
    - libboost-random-dev
    - libboost-regex-dev
    - libboost-system-dev
    - libgmp-dev
    - autoconf
    - automake
    - libtool
    - libexpat-dev
    - libz-dev
    - libbz2-dev
    - libncurses-dev
    - libreadline-dev
    - libedit-dev
    - libgc-dev
    - sbcl
    - g++
