galaxy_info:
  author: Cayman Nava
  description: Clasp externals are dependencies required for clasp to run
  license: MIT
  platforms:
  - name: Archlinux
    versions:
      - all
  - name: Ubuntu
    versions:
    - xenial
    - yakkety
  galaxy_tags: []

dependencies:
  - role: apt_source
    when: "ansible_distribution == 'Ubuntu'"
    become: yes
    apt_source_config:
      - source: 'deb http://us.archive.ubuntu.com/ubuntu/ yakkety main restricted'
        packages:
          - pattern: 'libboost*'
          - pattern: 'boost-*'
